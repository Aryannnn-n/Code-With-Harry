<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Color Navbar</title>
    <style>
        :root {
            --first-color: pink;
            --second-color: red
        }


        .header {
            height: 40px;
            background-color:var(--first-color)
        }

        .header nav ul {
            display: flex;
            margin-left: -30px;
        }

        ul li {
            margin: 12px;
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Customer Help</li>
                <li>Login</li>
            </ul>
        </nav>
    </div>
</body>

</html>
