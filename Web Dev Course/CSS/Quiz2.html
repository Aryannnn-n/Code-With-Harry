<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Styling</title>
    <style>
        div p:first-child {
            background-color: black;
            color: white;
        }

        div p:not(:first-child) {
            background-color: pink;
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <p>Arya</p>
        <p>Astra</p>
        <p>Saurav</p>
        <p>Prem</p>
        <p>Adnan</p>
    </div>
</body>

</html>
